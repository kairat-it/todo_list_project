{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h1>Потверждение удаление</h1>
        <p>Вы хотите удалить "{{ task.description }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
